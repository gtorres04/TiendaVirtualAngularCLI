<div class="panel-item-producto panel panel-default">
  <div class="panel-body">
    <img class="imagen-producto" src="./assets/img/{{producto.imagen}}" alt="">
    <h4>{{producto.nombre}}</h4>
    <div>
      <label for="">Precio:&nbsp;</label><span>${{producto.precio}}</span>
    </div>
    <div>
      <label for="">Unidades Disponibles:&nbsp;</label><span>{{cantidadTotalUnidadesDisponibles}}</span>
    </div>
    <div>
      <a href="javascript:;" [routerLink]="['detalle-producto',producto.id]" class="btn btn-primary">Ver Mas</a>
      <a class="btn btn-warning" href="javascript:;" (click)="agregarProductoAlCarrito()">AÃ±adir</a>
      <input max="{{cantidadTotalUnidadesDisponibles}}" type="number" name="cantidadAgregar" [(ngModel)]="cantidadAgregar" (ngModelChange)="calcularUnidadesDisponibles($event)">
    </div>
  </div>
</div>
